repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.5.5
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
      
  - repo: local
    hooks:
      - id: re-add
        name: Re-add files modified by hooks
        entry: bash -c 'git add -u'
        language: system
        stages: [pre-commit, post-commit]
        always_run: true
        pass_filenames: false